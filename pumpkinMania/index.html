<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Patch Mania</title>
    <link rel="stylesheet" href="styles/style.css">
        <!-- Adding google fonts to our project 
        to set chosen font family -->
        <link href=
        "https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
                rel="stylesheet">
            <link rel="preconnect" 
                href="https://fonts.gstatic.com">
</head>
<body>
    <div class="heading">
        <h1>Hit The Pumpkin</h1>
    </div>
  
    <div class="score">
        <h3>Points: <span>0</span></h3>
    </div>
  
    <div class="holes">
        <div class="hole hole1"></div>
        <div class="hole hole2"></div>
        <div class="hole hole3"></div>
        <div class="hole hole4"></div>
        <div class="hole hole5"></div>
    </div>
    <div class="pumpkins">
        <div class="pumpkin"></div>
    </div>
    <div class="buttons">
        <button class="button start">
            START
        </button>
  
        <button class="button stop">
            STOP
        </button>
    </div>
  
    <div class="hammer">
        <img src=
'img/sledge-hammer-296992_960_720.png'>
    </div>
      
    <!-- linking our js file -->
    <script src="js/script.js"></script>
</body>
  
</html>
